<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
  <div *ngFor="let user of users" class="bg-white shadow rounded-lg p-4 flex items-center gap-4">
    <img [src]="user.picture.thumbnail" alt="User Image" class="w-16 h-16 rounded-full border" />
    <div>
      <h3 class="text-lg font-semibold">
        {{ user.name.first }} {{ user.name.last }}
      </h3>
      <p class="text-gray-600">{{ user.email }}</p>
    </div>
  </div>
</div>
